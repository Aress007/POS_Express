<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>POS Express - Login</title>
 <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="left-panel">
      <h1>Tu negocio,<br><span>tu control</span></h1>
      <form>
        <input type="text" placeholder="Usuario" />
        <input type="password" placeholder="Contraseña" />
        <button type="submit">Iniciar Sesión</button>
        <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
      </form>
      <div class="footer">
        <a href="#">www.posexpress.com</a><br>
        <small>Desarrollado por Dev Dream Team<br>2025 - versión 1.0</small>
      </div>
    </div>
    <div class="right-panel">
      <div class="logo-box">
        <h2 id="logoHover">POS<br><span>Express</span></h2>
        <div class="system-info">
          <p>Controla tus ventas, productos y usuarios de forma eficiente.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
